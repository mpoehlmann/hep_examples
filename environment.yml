# Contains packages installed with conda
# To run: conda env create --file environment.yml

name: hep-env
channels:
  - conda-forge
  - defaults
dependencies:
  - awkward
  - cython
  - geant4=10.6.0
  - h5py
  - ipywidgets
  # - julia=1.0.3 # Currently installing julia this way causes conflicts
  - jupyterlab=2.1.5
  - line_profiler
  - lmfit
  - matplotlib
  - memory_profiler
  - mpmath
  - multiprocess
  - numba
  - numericalunits
  - numexpr
  - numpy
  - pandas
  - paramiko
  - pip
  - pip:
    - awkward1
    - uproot4
  - python=3.7.6
  - root=6.18.04
  - root_numpy
  - scipy
  - scikit-learn
  - sympy
  - tqdm
  - uncertainties
  - uproot